<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabaq</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      х
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Напишите ваше имя и номер телефона:
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="modalForm" name="modalForm">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Имя:</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="recipient-name"
                  placeholder="Введите ваше имя"
                />
              </div>
              <div class="mb-3">
                <label for="phone-number" class="col-form-label"
                  >Номер телефона:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="phone-number"
                  name="number"
                  placeholder="Введите ваш номер телефона"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveData()">
              Отправить
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="holder d-flex align-items-center justify-content-center">
      <div class="container">
        <!-- FOR DEMO PURPOSE -->
        <header class="text-center mb-5 mt-5">
          <h1 class="display-4">Чек-лист по подготовке к учебе за границей</h1>
          <h2 id="welcomeMessage" class="display-6"></h2>
        </header>

        <div class="row">
          <div class="col-lg-5 mx-auto">
            <!-- CHECKBOX LIST -->
            <div class="card rounded border-0 shadow-sm position-relative">
              <div class="card-body p-5">
                <div class="d-flex align-items-center mb-4 pb-4 border-bottom">
                  <i class="far fa-calendar-alt fa-3x"></i>
                  <div class="ms-3">
                    <h4 class="text-uppercase fw-weight-bold mb-0">
                      1. Выбор программы и университета
                    </h4>
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexCheck1"
                    type="checkbox"
                    checked
                  />
                  <label class="form-check-label" for="flexCheck1"
                    ><span class="fst-italic pl-1">
                      <b> Определитесь с программой обучения:</b> Подумайте о
                      том, какую специальность или направление вы хотите
                      изучать.
                    </span></label
                  >
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexChec2"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="flexChec2"
                    ><span class="fst-italic pl-1"></span>
                      <b>
                        Исследуйте университеты, предлагающие выбранную
                        программу:</b>
                      Посетите сайты университетов, чтобы узнать больше о
                      программах.</span
                    ></label
                  >
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexCheck3"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="flexCheck3"
                    ><span class="fst-italic pl-1"
                      > <b>Сравните требования к поступлению и условия проживания:</b> Убедитесь, что вы соответствуете академическим требованиям и что условия проживания вам подходят.</span
                    ></label
                  >
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexCheck4"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="flexCheck4"
                    ><span class="fst-italic pl-1"
                      > <b>Проверьте аккредитацию университета и признание диплома в вашей стране: </b> Убедитесь, что диплом будет признан в вашей стране.
                      </span
                    ></label
                  >
                </div>
              </div>
            </div>
            <div class="card rounded border-0 shadow-sm position-relative">
              <div class="card-body p-5">
                <div class="d-flex align-items-center mb-4 pb-4 border-bottom">
                  <i class="far fa-calendar-alt fa-3x"></i>
                  <div class="ms-3">
                    <h4 class="text-uppercase fw-weight-bold mb-0">
                      2. Подготовка документов
                    </h4>
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexCheck1"
                    type="checkbox"
                    checked
                  />
                  <label class="form-check-label" for="flexCheck1"
                    ><span class="fst-italic pl-1"
                      > <b>Паспорт: 
                      </b> Убедитесь, что срок действия вашего паспорта покрывает весь период учебы.
                    </span></label
                  >
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexChec2"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="flexChec2"
                    ><span class="fst-italic pl-1"
                      > <b>Аттестат и диплом: </b> Переведите и заверьте копии ваших образовательных документов.
                      </span
                    ></label
                  >
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexCheck3"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="flexCheck3"
                    ><span class="fst-italic pl-1"
                      > <b>Справка об успеваемости: </b> Получите и переведите академические справки за последние учебные периоды.</span
                    ></label
                  >
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexCheck4"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="flexCheck4"
                    ><span class="fst-italic pl-1"
                      > <b> Рекомендательные письма: 
                      </b> Запросите рекомендации от учителей, профессоров или работодателей.</span
                    ></label
                  >
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexCheck5"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="flexCheck5"
                    ><span class="fst-italic pl-1"
                      > <b>Мотивационное письмо: 
                     </b>Напишите письмо, объясняющее, почему вы хотите учиться за границей и почему выбрали этот университет.</span
                    ></label
                  >
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    id="flexCheck6"
                    type="checkbox"
                  />
                  <label class="form-check-label" for="flexCheck6"
                    ><span class="fst-italic pl-1"
                      > <b>Резюме (CV):</b> Подготовьте резюме, включающее вашу образовательную и профессиональную историю.</span
                    ></label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function saveData() {
        const scriptURL =
          "https://script.google.com/macros/s/AKfycbxmKdoENBvMP2TJMUrCB1MI_nNhGslF3BLseurd3vq1mZQdrB3yka_HB08JalryoOLk/exec";
        const name = document.getElementById("recipient-name").value;
        const form = document.forms["modalForm"];

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => window.location.reload())
          .catch((error) => console.error("Error!", error.message));

        // Проверяем, есть ли имя в localStorage
        if (!localStorage.getItem("name")) {
          // Если нет, сохраняем его
          localStorage.setItem("name", name);

          // Закрываем модальное окно
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("exampleModal")
          );
          modal.hide();
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const name = localStorage.getItem("name");

        // Если имя есть в localStorage, отображаем приветственное сообщение
        if (name) {
          const welcomeMessage = document.getElementById("welcomeMessage");
          welcomeMessage.textContent = `Добро пожаловать, ${name}!`;
        } else {
          // Если имя отсутствует, показываем модальное окно для ввода имени
          const modal = new bootstrap.Modal(
            document.getElementById("exampleModal")
          );
          modal.show();
        }
      });

      // Функция для сохранения состояния чекбоксов в localStorage
      function saveCheckboxState() {
        const checkboxes = document.querySelectorAll(".form-check-input");
        checkboxes.forEach((checkbox, index) => {
          localStorage.setItem(`checkbox${index}`, checkbox.checked);
        });
      }

      // Функция для загрузки состояния чекбоксов из localStorage
      function loadCheckboxState() {
        const checkboxes = document.querySelectorAll(".form-check-input");
        checkboxes.forEach((checkbox, index) => {
          const state = localStorage.getItem(`checkbox${index}`);
          if (state === "true") {
            checkbox.checked = true;
          } else {
            checkbox.checked = false;
          }
        });
      }

      // Загрузка состояния чекбоксов при загрузке страницы
      document.addEventListener("DOMContentLoaded", loadCheckboxState);

      // Сохранение состояния чекбоксов при изменении
      const checkboxes = document.querySelectorAll(".form-check-input");
      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", saveCheckboxState);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
